<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down Timer</title>
</head>
<body>
    <h1>New Years Eve Count-Down Timer</h1>
    <div class="countdown-container">

        <div class="cdt days-container">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>

        <div class="cdt hours-container">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class="cdt minutes-container">
            <p class="big-text" id="minutes"0>0</p>
            <span>minutes</span>
        </div>

        <div class="cdt seconds-container">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <div class="todayDate">
        <div>Today : </div>
        <div class="day-container">
            <span id="nowDay"></span>
            
        </div>
        <div class="date-container">
            <span id="nowDate"></span>
            
        </div>
        <div class="month-container">
            <span id="nowMonth"></span>
            
        </div>
        <div class="year-container">
            <span id="nowYear"></span>
            
        </div>
    </div>
    <div class="top">
        <span class="todayTime">0:0 </span>
        <span id="ampm"></span>
    </div>
    
<script src="script.js"></script>
</body>
</html>
